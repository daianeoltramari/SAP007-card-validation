<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Card Validation</title>
</head>

<body>
  <div>
    <h1 id="titulo">Card Validation</h1>
  </div>

  <div class="camp">
    <div class="card_number" id="card-container">
      <input required="" type="text" class="input" id="card" placeholder="0000 0000 0000 0000" maxlength="16">
      <div id="logo"></div>
    </div>


    <div class="card_grp">
      <div class="expiry_date">
        <input type="text" class="expiry_input" data-mask="00" placeholder="00" maxlength="2">
        <input type="text" class="expiry_input" data-mask="00" placeholder="00" maxlength="2">
      </div>

      <div class="cvc">
        <input type="text" class="cvc_input" data-mask="000" placeholder="000" maxlength="3">
        <div class="cvc_img">?

          <div class="img">
            <img src="https://i.imgur.com/2ameC0C.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <button class="botao" type="submit" id="submitBtn" onsubmit="">Verificar</button>

  </div>
  <div id="resultDiv"></div>
</body>

<script src="validator.js"></script>
<script src="index.js"></script>

</html>
